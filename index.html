<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
  <link rel="stylesheet" href="//cdn.materialdesignicons.com/5.4.55/css/materialdesignicons.min.css">
  <link rel="stylesheet" href="journal.css">
  <link rel="stylesheet" href="style.css">
  <title>Lofi Girl Clicker</title>
</head>

<style>
  body.debug .container,
  body.debug .container-fluid {
    outline: 2px double blue;
    outline-offset: -2px;
  }

  body.debug .row {
    outline: 2px dashed red;
    outline-offset: -2px;
  }

  body.debug [class*="col-"] {
    outline: 2px dotted forestgreen;
    outline-offset: -3px;
  }

  body.debug [class*="col"] {
    outline: 2px dotted forestgreen;
    outline-offset: -3px;
  }
</style>

<body class="debug">
  <header class="container-fluid bg-primary text-light text-center p-3">
    <h1>lofi girl clicker - beats to click/relax to</h1>
  </header>
  <main class="container-fluid">
    <div class="row align-items-center h-100">
      <div class="col-md-3 h-100">
        <H3 class="text-center p-2">Workforce</H3>
      </div>
      <div class="col-md-6 h-100">
        <div class="text-center p-2">
          <h2>lofi beats: <span id="beats">0</span></h2>
          <h3>beats per second:</h3>
        </div>
        <div class="my-3">
          <img class="click-img w-100" onClick="mine()" src="assets/lofigirl.gif" alt="lofi girl">
        </div>
        <div class="text-light bg-dark chatbox">
          <h2 class="card-header text-center">Chatbox</h2>
          <div class="card-body">
            <p class="card-text">Lorem ipsum dolor, sit amet consectetur adipisicing elit. Officiis ipsum officia dolor
            </p>
          </div>
        </div>
      </div>
      <div class="col-md-3 h-100">
        <H3 class="text-center p-2">Store</H3>
        <div>
          <h4>Click Upgrades</h4>
          <div class="d-grid gap-2 ">
            <button class="btn btn-lg btn-primary" type="button" onClick="buyClickUpgrade('deluxepen')">
              Deluxe Pen
            </button>
            <button class="btn btn-lg btn-primary" type="button" onClick="buyClickUpgrade('upgradeheadphones')">
              Upgrade Headphones
            </button>
            <button class="btn btn-lg btn-primary" type="button" onClick="buyClickUpgrade('upgradechair')">
              Comfier Chair
            </button>
          </div>
        </div>
      </div>
    </div>
  </main>
  <script src="app.js"></script>
</body>

</html>
