<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
  <link rel="stylesheet" href="//cdn.materialdesignicons.com/5.4.55/css/materialdesignicons.min.css">
  <link rel="stylesheet" href="journal.css">
  <link rel="stylesheet" href="style.css">
  <title>Lofi Girl Clicker</title>
</head>

<body>
  <header class="container-fluid bg-primary text-light text-center p-3">
    <h1>lofi girl clicker - beats to click/relax to</h1>
  </header>
  <main class="container-fluid">
    <div class="row align-items-center h-100">
      <!-- Workforce/Purchase Count -->
      <div class="col-md-3 h-100">
        <!-- Workspace -->
        <div class="mb-5">
          <H2 class="text-center p-3">Workspace</H2>
          <div>
            <h5>Cups of Coffee: <span id=coffee>0</span></h5>
            <h5>Headphone Upgrades: <span id=upgradeHeadphones>0</span></h5>
            <h5>Chair Upgrades: <span id=upgradeChair>0</span></h5>
          </div>
        </div>
        <!-- Workforce -->
        <div>
          <H2 class="text-center p-3">Workforce</H2>
          <div>
            <h5>Magic Pens: <span id=magicPen>0</span></h5>
            <h5>Assistant: <span id=assistant>0</span></h5>
            <h5>Ghost Writers: <span id=ghostWriter>0</span></h5>
          </div>
        </div>
      </div>
      <!-- Beats count, click image, bps -->
      <div class="col-md-6 h-100">
        <!-- Count Text -->
        <div class="text-center p-2">
          <h2>lofi beats: <span id="beats">0</span></h2>
          <h3 class="lead">beats per click: <span id="clicks">1</span></h3>
          <h3 class="lead">beats per second: <span id="autoClicks">0</span></h3>
          <audio src="lofi.mp3" controls loop></audio>
        </div>
        <!-- Lofi Girl Image -->
        <div class="">
          <img class="click-img w-100" onClick="mine()" src="assets/lofigirl.gif" alt="lofi girl">
        </div>
      </div>
      <!-- Store -->
      <div class="col-md-3 h-100">
        <H2 class="text-center p-3">Store</H2>
        <div class="row justify-content-around">
          <!-- click upgrades -->
          <div class="my-3">
            <h4>Click Upgrades</h4>
            <div class="d-grid gap-2 ">
              <!-- coffee -->
              <button class="btn btn-lg btn-primary" type="button" onClick="buyClickUpgrade('coffee')">
                <h4 class="m-0">Coffee</h4>
                <div class="d-flex justify-content-around">
                  <p class="m-0">Cost: <i class="mdi mdi-music-note"></i><span id="coffeeCost">15</span></p>
                  <p class="m-0">Bonus: +1</p>
                </div>
              </button>
              <!-- upgrade headphones -->
              <button class="btn btn-lg btn-primary" type="button" onClick="buyClickUpgrade('upgradeHeadphones')">
                <h4 class="m-0">Upgrade Headphones</h4>
                <div class="d-flex justify-content-around">
                  <p class="m-0">Cost: <i class="mdi mdi-music-note"></i><span id="upgradeHeadphonesCost">100</span></p>
                  <p class="m-0">Bonus: +5</p>
                </div>
              </button>
              <!-- comfier chair -->
              <button class="btn btn-lg btn-primary" type="button" onClick="buyClickUpgrade('upgradeChair')">
                <h4 class="m-0">Comfier Chair</h4>
                <div class="d-flex justify-content-around">
                  <p class="m-0">Cost: <i class="mdi mdi-music-note"></i><span id="upgradeChairCost">1000</span></p>
                  <p class="m-0">Bonus: +50</p>
                </div>
              </button>
            </div>
          </div>
          <!-- auto click upgrades -->
          <div class="my-3">
            <h4>Auto-Click Upgrades</h4>
            <div class="d-grid gap-2 ">
              <!-- magic pen -->
              <button class="btn btn-lg btn-primary" type="button" onClick="buyAutoUpgrade('magicPen')">
                <h4 class="m-0">Magic Pen</h4>
                <div class="d-flex justify-content-around">
                  <p class="m-0">Cost: <i class="mdi mdi-music-note"></i><span id="magicPenCost">15</span></p>
                  <p class="m-0">+10 lofi beats</p>
                </div>
              </button>
              <!-- assistant -->
              <button class="btn btn-lg btn-primary" type="button" onClick="buyAutoUpgrade('assistant')">
                <h4 class="m-0">Assistant</h4>
                <div class="d-flex justify-content-around">
                  <p class="m-0">Cost: <i class="mdi mdi-music-note"></i><span id="assistantCost">100</span></p>
                  <p class="m-0">+50 lofi beats</p>
                </div>
              </button>
              <!-- ghostwriter -->
              <button class="btn btn-lg btn-primary" type="button" onClick="buyAutoUpgrade('ghostWriter')">
                <h4 class="m-0">Ghost Writer</h4>
                <div class="d-flex justify-content-around">
                  <p class="m-0">Cost: <i class="mdi mdi-music-note"></i><span id="ghostWriterCost">1000</span></p>
                  <p class="m-0">+100 lofi beats</p>
                </div>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
  <footer class="container-fluid bg-primary d-flex justify-content-center text-light text-center p-3">
    <div class="row align-items-center">
      <h4>powered by ðŸŽµ </h4>
    </div>
  </footer>
  <script src="app.js"></script>
</body>

</html>
